<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw2lab4</title>
</head>
<body>
    <form action="form-echo.php" method="get">
        <label for="usname">USERNAME:</label>
        <input type="text" name="usname" placeholder="Username">
        <p>
            <label for="branch">สาขาวิชา:</label>
            <select name="dept" id="dept">
                <option value>--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
            <br>
            <label for="engname">ชื่อภาษาอังกฤษ</label>
            <input type="text" name="ename" id="ename" pattern="[A-Z]{1-30}" required>
            <br>
            <label for="pswstudent">รหัสนักศึกษา</label>
            <input type="text" name="phone" id="phone" placeholder="62-123456-7899-9"
            pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}" required>
            <br>
            <label for="numberhome">บ้านเลขที่</label>
            <input type="text" name="numberhome" id="numhome"
            pattern="[0-9/]{1-20}" required>
            <br>
            <label for="productcode">รหัสสินค้า</label>
            <input type="text" name="productcode" id="pdcode"
            pattern="[A-Z]{3}[0-9]{2}" required>
            <br>
            <label for="nameth">ชื่อ(ภาษาไทย)</label>
            <input type="text" name="nameth" id="thname"
            pattern="^[ก-๏\s]+$"required>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
